<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Contact Us | Local Business</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f6f8;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 700px;
        margin: 40px auto;
        background: #fff;
        padding: 25px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
        text-align: center;
        color: #333;
    }

    p {
        text-align: center;
        color: #666;
    }

    label {
        display: block;
        margin-top: 15px;
        font-weight: bold;
    }

    input, textarea {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
    }

    textarea {
        resize: vertical;
        height: 120px;
    }

    button {
        margin-top: 20px;
        width: 100%;
        background: #007bff;
        color: #fff;
        padding: 12px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
    }

    button:hover {
        background: #0056b3;
    }

    footer {
        text-align: center;
        margin-top: 30px;
        color: #555;
        font-size: 14px;
    }
</style>
</head>

<body>

<div class="container">
    <h1>Contact Us</h1>
    <p>Have questions? Weâ€™d love to hear from you!</p>

    <form action="#" method="post">

        <label for="name">Full Name</label>
        <input type="text" id="name" name="name"
               placeholder="Enter your full name"
               required maxlength="50">

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email"
               placeholder="example@email.com"
               required>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone"
               placeholder="10-digit number"
               pattern="[0-9]{10}"
               maxlength="10"
               required>

        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject"
               placeholder="Reason for contacting"
               maxlength="100"
               required>

        <label for="message">Message</label>
        <textarea id="message" name="message"
                  placeholder="Type your message here..."
                  maxlength="500"
                  required></textarea>

        <button type="submit">Send Message</button>

    </form>
</div>

<footer>
    <p>&copy; 2026 Local Business. All rights reserved.</p>
</footer>

</body>
</html>
